      <span class="pa3 br3 dib digit days"></span>
      <div class="f5 unit">Days</div>
    </div>
    <div class="pa2 br3 dib segment">
      <span class="pa3 br3 dib digit hours"></span>
      <div class="f5 unit">Hours</div>
    </div>
    <div class="pa2 br3 dib segment">
      <span class="pa3 br3 dib digit minutes"></span>
      <div class="f5 unit">Minutes</div>
    </div>
    <div class="pa2 br3 dib segment">
      <span class="pa3 br3 dib digit seconds"></span>
      <div class="f5 unit">Seconds</div>
    </div>
  </div>
</div>
