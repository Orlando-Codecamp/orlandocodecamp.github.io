{% assign nav_pages = site.pages | where_exp: "page", "page.nav_exclude != true" | where_exp: "page", "page.nav_order" | sort: "nav_order" %}

{% for nav_page in nav_pages %}
  {% if nav_page.title and nav_page.title != "" %}
    <a href="{{ nav_page.url | relative_url }}" class="nav-link{% if page.url == nav_page.url %} active{% endif %}">
      {{ nav_page.title }}
    </a>
  {% endif %}
{% endfor %}
